[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
    { message = "^feat", group = "1-âœ¨ Features", default_scope = "general" },
    { message = "^fix\\(ci\\)", skip = true },
    { message = "^fix", group = "2-ğŸ› Bug Fixes", default_scope = "general" },
    { message = "^perf", group = "3-âš¡ Performance", default_scope = "general" },
    { message = "^refactor", group = "4-â™»ï¸ Refactoring", default_scope = "general" },
    { message = "^doc", group = "Documentation", skip = true },
    { message = "^style", group = "Style", skip = true },
    { message = "^test", group = "Testing", skip = true },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", group = "Dependencies", skip = true },
    { message = "^chore", group = "Miscellaneous", skip = true },
    { message = "^ci", group = "CI/CD", skip = true },
    { message = "^build", group = "Build", skip = true },
    { message = "^revert", group = "Reverts", skip = true },
]
filter_commits = false
tag_pattern = "v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
