  dns:
    image: powerdns/pdns-auth-${PDNS_BRANCH}:${PDNS_VERSION}
    container_name: powerdns
    networks:
      - internal
    volumes:
      - ./conf/pdns.conf:/etc/powerdns/pdns.conf
    ports:
      - "1053:53"
      - "1053:53/udp"
      - "8081:8081"
    depends_on:
