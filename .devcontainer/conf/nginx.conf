server {
    listen 80 default_server;
    root /app;
    index index.php index.html;

    # API handling with CORS
    # PHP router parses REQUEST_URI directly for /api/* paths
    location ~ ^/api {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-API-Key" always;
        add_header Access-Control-Max-Age "3600" always;

        # Handle OPTIONS pre-flight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Static assets (caching)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    # Standard routing - use named location to strip leading slash from page parameter
    location / {
        try_files $uri $uri/ @router;
    }

    location @router {
        rewrite ^/(.*)$ /index.php?page=$1&$args last;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass app-mysql:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 180;
        include fastcgi_params;

        # Ensure HTTP Authorization header is forwarded for API authentication
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    rewrite_log on;
    error_log /var/log/nginx/error.log notice;
    access_log /var/log/nginx/access.log;
}
