# Issue auto-labeling configuration
# Automatically applies labels to issues based on keywords in title and body
# Uses regex patterns - case insensitive matching
#
# IMPORTANT: bug and feature labels are mutually exclusive and handled by
# the workflow based on issue template type. Keywords here are backup only.

# === Authentication & Security ===
auth:
  - '(authentication|log\s?in|log\s?out|session\smanagement|mfa|2fa|two.factor|ldap\s|saml\s|oidc\s|oauth\s|sso\s|sign.in|credentials|password\s(reset|change|policy))'

security:
  - '(security|vulnerability|vulnerabilities|xss|sql.injection|csrf|exploit|cve-\d|penetration|breach|malicious|attack)'

# === DNS Core ===
dns:
  - '(dns\s|zone\s(?!template)|record\s(?!template)|nameserver|ns\srecord|a\srecord|aaaa\srecord|cname\srecord|mx\srecord|txt\srecord|srv\srecord|ptr\srecord|soa\srecord)'

dnssec:
  - '(dnssec|ds\srecord|dnskey|nsec3?|rrsig|key.signing|zone.signing)'

dns-templates:
  - '(zone.template|record.template|template.zone|template.record|default.record)'

# === API ===
api:
  - '(rest\sapi|api\sendpoint|/api/v|json\sresponse|swagger|openapi|api.key|api.authentication)'

# === User Interface ===
ui:
  - '(user.interface|\bui\b|frontend|css\s|stylesheet|javascript|layout|responsive|button|form.field|modal|dialog|dropdown)'

ui-templates:
  - '(twig\s|\.twig\b|theme\s|template.file|rendering|partial)'

# === Core Functionality ===
core:
  - '(user.management|permission.template|role.assignment|access.control|Ã¼beruser|supermaster|supermasteraccount)'

validation:
  - '(validation|validator|invalid.input|input.validation|form.validation|data.validation|constraint)'

# === Infrastructure ===
infra:
  - '(docker|container|dockerfile|deployment|nginx|apache|caddy|frankenphp|ci/cd|github.actions|\.yml\sworkflow)'

installer:
  - '(installation|setup.wizard|first.time.setup|getting.started|install\.php|initial.config)'

# === Internationalization ===
i18n:
  - '(translation|locale|language.support|i18n|internationalization|gettext|transifex|\.po\b|\.mo\b|localization)'

# === Documentation ===
docs:
  - '(documentation|readme\.md|user.guide|tutorial|wiki\s|changelog|contributing\.md)'

# === Dependencies ===
dependencies:
  - '(dependency|dependencies|composer\.(json|lock)|npm|package\.json|library.update|vendor)'

# === Issue Type (backup patterns - workflow uses template type as primary) ===
bug:
  - '(\[bug\]|bug.report|error.message|crash|exception|fatal.error|not.working|fails.to|broken|regression)'

feature:
  - '(\[feature\]|feature.request|enhancement|new.feature|add.support|implement.new|would.like)'
