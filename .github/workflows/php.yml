name: Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      run_quality_check:
        description: 'Run PHP Mess Detector quality check'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'

    - name: Validate PHP syntax
      run: find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 php -l

    - name: Validate composer.json and composer.lock
      run: composer validate --strict --check-lock --with-dependencies

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Check code style
      run: composer check:all

    - name: Run PHPStan analysis
      run: composer analyse:phpstan

    - name: Run Psalm analysis
      run: composer analyse:psalm

    - name: Run PHP Mess Detector
      if: github.event_name == 'workflow_dispatch' && inputs.run_quality_check == true
      run: composer quality:all

    - name: Run test suite
      run: composer tests

