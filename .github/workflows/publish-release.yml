name: Publish Release

on:
  pull_request:
    types: [closed]
    branches:
      - master
      - release/3.x
      - release/4.x

permissions:
  contents: write

jobs:
  publish-release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Extract release notes from PR body
        id: notes
        run: |
          # Get PR body and remove the ## vX.X.X header line
          BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body --jq '.body')
          NOTES=$(echo "$BODY" | sed '1,/^## v/d')

          # Write to file for release
          echo "$NOTES" > RELEASE_NOTES.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Create GitHub release
        run: |
          gh release create "${{ steps.version.outputs.version }}" \
            --title "${{ steps.version.outputs.version }}" \
            --notes-file RELEASE_NOTES.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete release branch
        run: |
          git push origin --delete "${{ github.event.pull_request.head.ref }}" || echo "Branch already deleted"
