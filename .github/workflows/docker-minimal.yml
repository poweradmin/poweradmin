name: Docker Minimal Checks

on:
  push:
    branches: [ "release/3.9.x" ]
    paths:
      - 'Dockerfile'
      - '.dockerignore'
  pull_request:
    branches: [ "release/3.9.x" ]
    paths:
      - 'Dockerfile'
      - '.dockerignore'

permissions:
  contents: read
  security-events: write

jobs:
  docker-lint:
    name: Dockerfile Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  docker-build-test:
    name: Build Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: poweradmin:test-3.9
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build-test

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: poweradmin:scan-3.9

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: poweradmin:scan-3.9
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: Docker Checks Summary
    runs-on: ubuntu-latest
    needs: [docker-lint, docker-build-test, docker-security-scan]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "### Docker Minimal Checks Summary ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** release/3.9.x (LTS)" >> $GITHUB_STEP_SUMMARY
          echo "**Scope:** Minimal checks only (no publishing)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.docker-lint.result }}" == "success" ]; then
            echo "- âœ… Dockerfile Linting (hadolint)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Dockerfile Linting (hadolint)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.docker-build-test.result }}" == "success" ]; then
            echo "- âœ… Docker Build Test" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Docker Build Test" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.docker-security-scan.result }}" == "success" ]; then
            echo "- âœ… Security Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸ Security Scan (Trivy) - Check results" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Images are not published from LTS branch." >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Security issues are reported but don't fail the build." >> $GITHUB_STEP_SUMMARY
